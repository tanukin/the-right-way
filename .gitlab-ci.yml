image: php:7.1

before_script:
  - whoami
  - curl -sS http://getcomposer.org/installer | php -- --install-dir=/usr/bin/ --filename=composer
  - composer install --dev

stages:
  - deploy

phpcs:
  stage: deploy
  script:
    - echo "Start code sniffer..."
    - ./vendor/bin/phpcs src/
  when: always
  only:
    - code-review

phpcpd:
  stage: deploy
  script:
    - echo "Start copy/paste detector..."
    - ./vendor/bin/phpcpd src/
  when: always
  only:
    - code-review

